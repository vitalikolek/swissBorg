<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="'Investment benefits | ' + ${site_domain}"></title>
    <link rel="icon" th:href="${site_icon}">
    <link rel="stylesheet" href="assets/css/root.min.css?v=2">
    <link rel="stylesheet" href="../assets/css/support-widget.css?v=1">
    <link rel="stylesheet" href="assets/css/toastr.css">
    <style>
        .header__link__profile {
            font-weight: 500;
            font-size: 14px;
            line-height: 16px;
            color: #7ad1b3;
            border-radius: 7.5px;
            padding: 8px 25px;
            margin-left: 25px;
            border: 1px solid #7ad1b3;
            height: 40px;
        }
        .header__right {
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }
        .header__right-link {
            border: 0px;
            color: #e2dbe9;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="header__wrapper">
        <div class="header__logo" onclick="location.replace('../')">
            <div class="header__logo-icon">
                <img style="width: 30px; margin-bottom: -3px;" th:src="${site_icon}">
            </div>
            <th:block th:text="${site_name}"></th:block>
        </div>
        <div class="header__links">
            <div class="header__links-wrapper">
                <a class="header__link" href="trading">Trading</a>
                <a class="header__link" href="profile/p2p">P2P</a>
                <a class="header__link" href="profile/staking">Staking</a>
                <a class="header__link" href="profile/wallet">Wallet</a>
                <a class="header__link hot" href="profile/swap">Swap</a>
            </div>
        </div>
        <div class="header__right">
            <a th:if="${user == null}" class="header__right-link header__link header__link__profile" href="signin">Log in</a>
            <a th:if="${user == null}" class="header__right-up header__link header__link__profile" href="signup">Sign up</a>
            <a th:if="${user != null}" class="header__right-up header__link header__link__profile" href="profile/wallet" style="">Profile</a>
        </div>
    </div>
</header>
<main class="main">
    <section class="top-line">
        <div class="top-line__box">
            <div class="top-line__left">
                <div class="top-line__img">
                    <svg width="59" height="45" viewbox="0 0 59 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="52.4746" y1="8.35617" x2="31.3562" y2="38.5254" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"></line>
                        <line x1="29.4746" y1="8.35617" x2="8.35616" y2="38.5254" stroke="#7044EE" stroke-width="12" stroke-linecap="round"></line>
                    </svg>
                </div>
                <div class="top-line__content">
                    <div class="top-line__title">Investment benefits</div>
                    <div class="top-line__des">Updated 14 Mar 2023</div>
                </div>
            </div>

        </div>
    </section>
    <div class="main__box">
        <section class="information">
            <div class="information__container" th:utext="${text}">
            </div>
        </section>
    </div>
</main>

<script src="../assets/js/chat.min.js"></script>

<footer class="footer" id="footer" th:replace="~{fragments/footer-info.html :: footer-info}">
</footer>

<a class="support-widget" href="../profile/support">
    <svg viewBox="0 -256 1850 1850" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="width: 80%; height: 80%; fill: rgb(255, 255, 255); stroke: none;">

    <span th:if="${support_unviewed != null && support_unviewed > 0}" th:text="${support_unviewed}"></span>
</a>


<!-- END FOOTER -->
<script src="../assets/js/jquery-3.4.1.min.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/js/toastr.js"></script>
<script src="../assets/js/newnoti.js"></script>
<script src="../assets/js/error-modal.js?v=4"></script>
<script>
    setInterval(() => {
        $.ajax({
            url: "/api/user/profile",
            type: "POST",
            contentType: 'application/json; charset=UTF-8',
            dataType: 'text',
            data: JSON.stringify({
                action: "CHECK_ALERT"
            }),
            success: function (response) {
                if (response !== "no_alerts") {
                    const json = JSON.parse(response);

                    const type = json["type"];
                    const message = json["message"];

                    if (type === "NOTIFICATION") {
                        noti(message, "success");
                    } else if (type === "ALERT") {
                        $("#alert_message_modal").addClass("withdrawal-successful-active");
                        $("#userAlertBox").html(message);
                    } else if (type === "BONUS") {
                        $("#alert_img_pop").attr("src", "");
                        $("#alert_title_text").html("Bonus");
                        $("#alert_img_pop").attr("src", "../assets/img/bonus-icon.png");
                        $("#alert_img_pop").css("display", "block");
                        $("#svg_alert_img").remove();
                        $("#alert_message_modal").addClass("withdrawal-successful-active");
                        $("#userAlertBox").html(message);
                        $("#userAlertBox").css("font-size", "18px");
                    }
                }
            }
        });
    }, 5000);

    function closeModal(event) {
        event.preventDefault();

        $("#alert_message_modal").removeClass("withdrawal-successful-active");
    }




    function closeButaforModal() {
        $("#alert_message_modal").removeClass("withdrawal-successful-active");
        $("#butafor__modal").removeClass("withdrawal-successful-active");
    }

    $("#footer_subscribe").on("click", function(e) {
        e.preventDefault();
        $("#footer_subscribe").html("Subscribed!");
    })

</script>


</body>

</html>
