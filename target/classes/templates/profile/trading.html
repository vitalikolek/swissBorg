<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="'Trading platform | ' + ${site_domain}"></title>
    <link rel="icon" th:href="${site_icon}">
    <link rel="stylesheet" href="../assets/css/root.min.css?v=2">
    <link rel="stylesheet" href="../assets/css/support-widget.css?v=1">
    <link rel="stylesheet" href="../assets/css/toastr.css">
</head>
<body>
<header th:replace="~{fragments/profile-header.html :: header}"></header>
<link rel="stylesheet" type="text/css" href="../assets/css/new_trading.css">
<main th:with="selectedCoinPrice = ${coin_service.getWorkerPriceFormatted(user.worker, selected_coin.symbol)}, selectedCoinChangePercent = ${coin_service.getWorkerPriceChangePercent(user.worker, selected_coin.symbol)}">
    <div class="trade__container-ghTgp">
        <div class="trade__box-ghTgp">
            <div class="top-ghTgp info">
                <div class="info__container">
                    <div class="info__block">
                        <div class="info__icon">
                            <img th:src="${selected_coin.icon}" style="width: 28px;">
                        </div>
                        <div class="info__wrapper">
                            <div class="info__pare" th:text="${selected_coin.symbol == 'GRT' ? 'BORG/USDT' : selected_coin.symbol + '/' + usdt.symbol}">
                            </div>
                        </div>
                    </div>
                    <div class="info__prices">
                        <div class="info__price" id="c_i_p_ajax_sp2" th:text="${selectedCoinPrice}" th:classappend="${selectedCoinChangePercent >= 0 ? 'plus' : 'minus'}"></div>
                        <div class="info__usd" th:text="'≈$' + ${selectedCoinPrice}"></div>
                    </div>
                    <div class="info__stats">
                        <div class="info__stats-title" th:text="#{index.change}"></div>
                        <div class="info__stats-value" th:text="${coin_service.format(selectedCoinChangePercent).toString(2)} + '%'" th:classappend="${selectedCoinChangePercent >= 0 ? 'plus' : 'minus'}"></div>
                    </div>
                    <div class="info__stats">
                        <div class="info__stats-title" th:text="#{trading.high}"></div>
                        <div class="info__stats-value" th:text="${coin_service.format(coin_service.getWorkerHighPrice(user.worker, selected_coin.symbol)).toString(8)}"></div>
                    </div>
                    <div class="info__stats">
                        <div class="info__stats-title" th:text="#{trading.low}"></div>
                        <div class="info__stats-value" th:text="${coin_service.format(coin_service.getWorkerLowPrice(user.worker, selected_coin.symbol)).toString(8)}"></div>
                    </div>
                    <div class="info__stats">
                        <div class="info__stats-title" th:text="#{trading.volume(${selected_coin.symbol == 'GRT' ? 'BORG' : selected_coin.symbol})}"></div>
                        <div class="info__stats-value" th:text="${coin_service.getWorkerVolume(user.worker, selected_coin.symbol)}"></div>
                    </div>
                    <div class="info__stats">
                        <div class="info__stats-title" th:text="#{trading.amount(${selected_coin.symbol == 'GRT' ? 'BORG' : selected_coin.symbol})}"></div>
                        <div class="info__stats-value" th:text="${coin_service.getWorkerQuoteVolume(user.worker, selected_coin.symbol)}"></div>
                    </div>

                </div>
                <div class="coins__items">
                    <div class="coins__items-wrapper">
                        <th:block th:each="coin: ${coins}">
                            <a th:unless="${coin.isStable()}"
                               class="coins__item"
                               th:href="${coin.symbol == 'GRT' ? 'trading?currency=BORG' : 'trading?currency=' + coin.symbol}"

                                <div class="coins__item-currency">
                                    <div class="coins__item-icon">
                                        <img th:src="${coin.icon}" alt="" style="width: 20px !important">
                                    </div>
                                    <span th:text="${coin.symbol == 'GRT' ? 'BORG' : coin.symbol}"></span>

                                </div>
                                <div class="coins__item-last" th:id="'currency_in_list_' + ${coin.symbol}" th:text="${coin_service.getWorkerPriceFormatted(user.worker, coin.symbol)}"></div>
                                <div class="coins__item-change" th:text="${coin_service.format(coinPriceChangePercent).toString(2)} + '%'" th:classappend="${coinPriceChangePercent >= 0 ? 'up' : 'down'}"></div>

                </div>
                <div class="orders_content__container tabsBoxOne">

                                <div class="orders__names-item orders__names-pair" th:text="#{trading.pair}"></div>

                                <div class="orders__names-item orders__names-cancel">
                                </div>
                            </div>
                            <div class="orders__items" id="orders_table">
                                <div class="orders_noHis" style="margin: auto; text-align: center; margin-top: 100px;" th:text="#{trading.no.open}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="content__container-item tabsBoxOne" id="ordersConTwo">
                        <div class="orders__table">
                            <div class="orders__names">
                                <div class="orders__names-item orders__names-date" th:text="#{table.date}"></div>
                                <div class="orders__names-item orders__names-pair" th:text="#{trading.pair}"></div>
                                <div class="orders__names-item orders__names-side" th:text="#{trading.side}"></div>

                    </div>

            </div>
        </div>
    </div>

<script>
    setInterval(() => {
        $.ajax({
          url: "/api/user/profile",
          type: "POST",
          contentType: 'application/json; charset=UTF-8',
          dataType: 'text',
          data: JSON.stringify({
              action: "CHECK_ALERT"
          }),
          success: function (response) {
              if (response !== "no_alerts") {
                  const json = JSON.parse(response);

                  const type = json["type"];
                  const message = json["message"];

                  if (type === "NOTIFICATION") {
                      noti(message, "success");
                  } else if (type === "ALERT") {
                      $("#alert_message_modal").addClass("withdrawal-successful-active");
                      $("#userAlertBox").html(message);
                  } else if (type === "BONUS") {
                      $("#alert_img_pop").attr("src", "");
                      $("#alert_title_text").html("Bonus");
                      $("#alert_img_pop").attr("src", "../assets/img/bonus-icon.png");
                      $("#alert_img_pop").css("display", "block");
                      $("#svg_alert_img").remove();
                      $("#alert_message_modal").addClass("withdrawal-successful-active");
                      $("#userAlertBox").html(message);
                      $("#userAlertBox").css("font-size", "18px");
                  }
              }
          }
      });
    }, 10000);

    function closeModal(event) {
        event.preventDefault();

        $("#alert_message_modal").removeClass("withdrawal-successful-active");
    }


    $("#butafor__btn").on("click", function(e) {
        e.preventDefault();

        $("#butafor__modal").addClass("withdrawal-successful-active");
    });

    $(".butafor__btn").on("click", function(e) {
        e.preventDefault();

        $("#butafor__modal").addClass("withdrawal-successful-active");
    });

    function closeButaforModal() {
        $("#alert_message_modal").removeClass("withdrawal-successful-active");
        $("#butafor__modal").removeClass("withdrawal-successful-active");
    }

    $("#footer_subscribe").on("click", function(e) {
        e.preventDefault();
        $("#footer_subscribe").html("Subscribed!");
    });

    function disabledBuySelBtn() {
        noti("New users cannot open limit orders and trigger orders", "error");
        setTimeout(function () {
            noti("At the moment you can open a market order", "warning")
        }, 3500);
    }


    function cancelOrder(event, type, id) {
        event.preventDefault();

        if (type !== 'LIMIT') {
            noti('You cannot cancel this order', 'error');
            return;
        }

        noti("Processing..", "warning");

        $.ajax({
            url: "../api/user/trading",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                action: "CANCEL_ORDER",
                id: id
            }),
            success: function (response) {
                noti('Order successfully deleted', 'success');

                $("#orders_table").load("../api/user/trading?action=GET_OPEN_ORDERS");
                $("#orders_history").load("../api/user/trading?action=GET_HISTORY_ORDERS");

            },
            error: function(xhr) {
                noti('Order deletion error', 'error');
            }
        });
    }
</script>
