                </div>
                <div class="sing-in__des">Please enter your details to reset password </div>

                <div class="sing-in__form">
                    <div class="sing-in__email-box">
                        <div class="sing-in__form-title">Email</div>
                        <input id="email" class="input__01" type="text" placeholder="Enter your email">
                    </div>

                    <div class="sing-in__email-box">
                        <div class="sing-in__form-title">Captcha verification</div>
                        <img id="captcha_img" th:src="${captcha}">
                        <label class="input__01-title">
                            <input class="input__01" type="number" placeholder="Enter captcha" id="captcha">
                        </label>
                    </div>

                    <div class="sing-in__btn-box">
                        <a id="reset_password" href="../" class="buttons__01 buttons__01-sing-loader">Reset password</a>
                    </div>
                    <div class="sing-in__have sing-in__have-bef-top">
                        Remembered your password?
                        <span><a href="../signin">Sign in now</a></span>
                        
                    </div>

                </div>

            </div>
        </div>


        <div class="sing-in__right">

            <picture><source srcset="assets/img/sing-in/trade.gif" type="image/webp"><picture><source srcset="assets/img/sing-in/trade.gif" type="image/webp"><img src="../assets/img/sing-in/trade.gif" alt=""></picture></picture>
            <a class="sing-in__right-join">
                <div class="sing-in__right-title">
                   Trade with confidence
                </div>
                <div class="sing-in__right-description" th:text="'Your funds are always backed 1:1 on ' + ${site_name} + ' with our regularly published audits on our Proof of Reserves'"></div>
            </a>
        </div>
    </div>
</section>
<script src="../assets/js/jquery-3.4.1.min.js"></script>
<script src="../assets/js/sing-in.min.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/js/toastr.js"></script>
<script src="../assets/js/newnoti.js"></script>
<script>
    function disabledBtn(e) {
        setTimeout(function() {
            $("#reset_password").removeClass("buttons__disabled");
            $("#reset_password").removeClass("buttons__loading");
            $(".button__loader").remove();
        }, 500);
    }

    $(document).on("keydown", function(e) {
        if (e.key === "Enter") {
            $("#reset_password").click();
        }
    });

    $("#reset_password").on("click", function(e) {
        e.preventDefault();

        const captcha = $("#captcha").val();
        if (!captcha || captcha === "" || parseInt(captcha) < 0 || parseInt(captcha) > 99999) {
            noti("Captcha is wrong", "error");
            disabledBtn('off');
            return;
        }

        var login_email = $("#email").val();

        if (login_email == '') {
            noti("Please enter a valid email address", 'warning');
            disabledBtn("off");
        } else {
            disabledBtn("off");

            //todo: убрать cross domain
            $.ajax({
                url: "../api/auth/forgot-password",
                type: "POST",
                contentType: 'application/json; charset=UTF-8',
                data: JSON.stringify({
                    email: login_email,
                    captcha: captcha
                }),
                success: function (response, textStatus, status) {
                    if (status.status === 200) {
                        noti("Your request has been forwarded to support. You will receive recovery information via email shortly.", "success");
                        setTimeout(() => location.replace("signin"), 10000);
                    } else {
                        noti("An unexpected error has occurred, please try again", "error");
                    }
                },
                error: function (xhr) {
                    const text = xhr.responseText;
                    if (text === 'bad_captcha') {
                        noti("Error receiving captcha, try again later", "error");
                        return;
                    }

                    const json = JSON.parse(text);
                    const error = json["error"];
                    const captchaUpdate = json["captcha_update"];

                    document.getElementById("captcha_img").src = captchaUpdate;

                    if (error === "wrong_captcha") {
                        noti("Captcha is wrong", "error");
                        disabledBtn('on');
                    } else if (error === 'user_not_found') {
                        noti("Such user does not exist", "error");
                        disabledBtn("on");
                    } else if (error === 'already_exists') {
                        noti("The password recovery request has already been sent to your mail, you can re-request it later on", "error");
                        disabledBtn("on");
                    } else if (error === 'email_not_confirmed') {
                        noti("The email for this account has not been confirmed", "error");
                        disabledBtn("on");
                    } else {
                        noti("An unexpected error has occurred, please try again", "error");
                    }
                }
            });
        }
    });
</script>
</body>
</html>
