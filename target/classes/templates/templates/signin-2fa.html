          </svg>
          2FA authorization
        </div>
        <div class="sing-in__des">Please enter 2fa code generated by your mobile app </div>
        <div class="sing-in__form">
          <div class="sing-in__code">
            <div class="sing-in__code-title">
              6-digit code
            </div>
            <div class="code code-2FA-authorization">
              <input type="number" class="code__input" maxlength="1" id="code_1">
              <input type="number" class="code__input" maxlength="1" id="code_2">
              <input type="number" class="code__input" maxlength="1" id="code_3">
              <input type="number" class="code__input" maxlength="1" id="code_4">
              <input type="number" class="code__input" maxlength="1" id="code_5">
              <input type="number" class="code__input" maxlength="1" id="code_6">
              <input type="text" hidden id="token" th:value="${token}">
            </div>
          </div>
          <div class="sing-in__btn-box">
            <a href="#" class="buttons__01 buttons__01-sing-loader" id="sign_in">Sign in </a>
          </div>
        </div>
      </div>
    </div>
    <div class="sing-in__right">
      <picture>
        <source srcset="../assets/img/sing-in/bg.webp" type="image/webp">
        <picture>
          <source srcset="../assets/img/sing-in/bg.webp" type="image/webp">
          <img src="../assets/img/sing-in/bg.png" alt="">
        </picture>
      </picture>
      <a class="sing-in__right-join">
        <div class="sing-in__right-title">
          Trade with confidence
        </div>
        <div class="sing-in__right-description">
          Your funds are always backed 1:1 on <th:block th:text="${site_name}"></th:block> with our regularly published audits on our Proof of Reserves
        </div>
      </a>
    </div>
  </div>
</section>
<style type="text/css">
  input, textarea {
    text-indent: 0px !important;
  }
</style>
<script src="../assets/js/jquery-3.4.1.min.js"></script>
<script src="../assets/js/sing-in.min.js"></script>
<script src="../assets/js/2fa-authorization.min.js"></script>
<script src="../assets/js/toastr.js"></script>
<script src="../assets/js/newnoti.js"></script>
<script src="../assets/js/error-modal.js?v=4"></script>
<script>
  function disabledBtn(e) {
    setTimeout(function() {
      $("#sign_in").removeClass("buttons__disabled");
      $("#sign_in").removeClass("buttons__loading");
      $(".button__loader").remove();
    }, 500);
  }

  $("#sign_in").on("click", function(e) {
    e.preventDefault();

    var get_code = $("#code_1").val() + $("#code_2").val() + $("#code_3").val() + $("#code_4").val() + $("#code_5").val() + $("#code_6").val();
    var login_2fa = get_code.replace(/\s+/g, '');
    var token = $('#token').val();

    if(login_2fa == '') {
      noti("Please enter a valid 2FA code", 'warning');
      disabledBtn();
    } else {
      //todo: убрать cross domain
      $.ajax({
        url: "../api/auth/login-2fa",
        type: "POST",
        xhrFields: {
          withCredentials: true
        },
        crossDomain: true,
        contentType: "application/json",
        data: JSON.stringify({
          token: token,
          code: login_2fa
        }),
        success: function (response, textStatus, status) {
          if (status.status === 200) {
            setTimeout(function () {
              location.replace("/profile/wallet");
            }, 500);
          } else {
            noti("An unexpected error has occurred, please try again", "error");
          }
        },
        error: function (xhr) {
          if (xhr.responseText === 'wrong_code') {
            noti("Enter the correct 2FA code", "error");
            disabledBtn("on");
          } else {
            location.replace('signin');
          }
        }
      });
    }
  });
</script>
</body>
</html>
