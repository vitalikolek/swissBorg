                    <img style="width: 30px;" src="../assets/img/telegram.png">
                </a>
                <a th:if="${instagram_enabled}" th:href="${instagram}" target="_blank">
                    <img style="width: 30px;" src="../assets/img/instagram.png">

                    <img style="width: 30px;" src="../assets/img/facebook.png">

                <br>
                <div class="footer__label" th:text="#{footer.subscribe.label}"></div>

                <div class="footer__links-block">
                    <div class="footer__link-title" th:text="#{footer.products.title}"></div>

                <div class="footer__links-block">
                    <div class="footer__link-title" th:text="#{footer.services.title}"></div>

                        <a th:if="${payment_settings != null && payment_settings.transakEnabled}" class="footer__link" href="buy-crypto" th:text="#{footer.services.buycrypto}"></a>
                    </div>
                </div>

                <div class="footer__links-block">
                    <div class="footer__link-title" th:text="#{footer.information.title}">Information</div>
                    <div class="footer__links-wrapper">
                        <a class="footer__link" href="../fees" th:text="#{footer.information.fees}">Fees</a>
                        <a class="footer__link" href="status" th:text="#{footer.information.platformstatus}">Platform status</a>
                        <a class="footer__link" href="wallet-security" th:text="#{footer.information.walletsecurity}">Wallet security</a>

                        <a class="footer__link" href="api-docs" th:text="#{footer.information.tradingapi}">Trading API</a>
                        <a class="footer__link" href="token-listing" th:text="#{header.token.listing}">Token listing</a>
                        <a class="footer__link" href="space" th:text="#{footer.information.referralsystem}">Referral system</a>
                        <a class="footer__link" href="../bugbounty" th:text="#{footer.information.bugbounty}">Bug Bounty</a>
