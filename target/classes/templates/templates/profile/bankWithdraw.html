        <section class="form-coins withdraw settings">
            <div class="form-coins__container">
                <div class="form-coins__left">
                    <div class="step">
                        <div class="step__number">
                            1
                        </div>
                        <div class="step__wrapper">
                            <div class="step__title">
                                IBAN
                            </div>
                            <div class="step__description" th:text="#{withdraw.iban}"></div>
                            <div class="step__select">
                                <div class="step__input address" style="width: 495px;">
                                    <input class="input__01" type="text" th:placeholder="#{withdraw.iban.enter}" id="iban">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step__number">
                            2
                        </div>
                        <div class="step__wrapper">
                            <div class="step__title" th:text="#{withdraw.cardholder}"></div>
                            <div class="step__description" th:text="#{withdraw.cardholder.descr}"></div>
                            <div class="step__input address">
                                <input class="input__01" type="text" th:placeholder="#{signup.first.name}" id="cardholder-first-name">
                                <input class="input__01" type="text" th:placeholder="#{signup.last.name}" id="cardholder-last-name" style="margin-top: 10px">
                            </div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step__number">
                            3
                        </div>
                        <div class="step__wrapper">
                            <div class="step__title" th:text="#{withdraw.vat}"></div>
                            <div class="step__description" th:text="#{withdraw.vat.descr}"></div>
                            <div class="step__input address">
                                <input class="input__01" type="text" th:placeholder="#{withdraw.vat.descr}" id="vat-number">
                            </div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step__number">
                            4
                        </div>
                        <div class="step__wrapper">
                            <div class="step__title" th:text="#{withdraw.currency}"></div>
                            <div class="step__description" th:text="#{withdraw.currency.descr}"></div>
                            <div class="step__input address">
                                <input class="input__01" type="text" th:placeholder="#{withdraw.currency.enter}" id="currency">
                            </div>
                        </div>
                    </div>
                    <div class="form-coins__btn">
                        <button class="buttons__01" id="bank_withdraw" th:text="#{profile.withdraw}"></button>
                    </div>
                </div>
                <div class="form-coins__right">
                    <div class="important-information">
                        <svg width="45" height="43" viewbox="0 0 45 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M39.6552 1H2L44 41V4.21429V3.85714V3.5L43.6379 2.78571L43.2759 2.07143L42.9138 1.71429L42.5517 1.35714L41.8276 1H39.6552Z" fill="#68BC4A" stroke="#68BC4A"></path>
                        </svg>
                        <div class="important-information__title" th:text="#{deposit.important}"></div>
                        <div class="important-information__list">
                            <div class="important-information__item">
                                <div style="all: unset" th:text="#{withdraw.not.transfer}"></div>
                                <span th:text="${selected_coin.symbol}"></span>
                                <div style="all: unset" th:text="#{withdraw.not.transfer.continuation}"></div>
                                <span th:text="${selected_coin.symbol}"></span>
                                <div style="all: unset" th:text="#{withdraw.not.transfer.continuation.two}"></div>
                            </div>
                            <div class="important-information__item" th:text="#{withdraw.please.check}"></div>
                        </div>
                    </div>
                    <div class="form-faq">
                        <div class="form-faq__block">
                            <div class="form-faq__question" th:text="#{withdraw.when.does} + ' ' + ${site_name} + ' ' + #{withdraw.when.does.continuation}">
                            </div>
                            <div class="form-faq__answer" th:text="#{withdraw.when.does.descr}"></div>
                        </div>
                        <div class="form-faq__block">
                            <div class="form-faq__question" th:text="#{withdraw.fee}"></div>
                            <div class="form-faq__answer" th:text="#{withdraw.fee.descr}"></div>
                        </div>
                        <div class="form-faq__block">
                            <div class="form-faq__question" th:text="#{withdraw.faq.question.eth(${site_name})}"></div>
                            <div class="form-faq__answer" th:text="#{withdraw.faq.answer.eth(${site_name})}"></div>
                        </div>
                        <div class="form-faq__block">
                            <div class="form-faq__question" th:text="#{withdraw.faq.question.btc(${site_name})}"></div>
                            <div class="form-faq__answer" th:text="#{withdraw.faq.answer.btc(${site_name})}"></div>

               <div class="withdrawal-popup__table">
                   <div class="withdrawal-popup__table-key">
                       IBAN
                   </div>
                   <div class="withdrawal-popup__table-value" id="t_withdraw_confirmed_iban">
                       0

               <div class="withdrawal-popup__table">

    }, 600);

    document.addEventListener('DOMContentLoaded', function () {
        const loginButton = document.getElementById("bank_withdraw");

        loginButton.addEventListener('click', function(event) {
            withdraw(event);
        });

        function withdraw(event) {
            event.preventDefault();

            var iban = $("#iban").val();
            var firstName = $("#cardholder-first-name").val();
            var lastName = $("#cardholder-last-name").val();
            var vat = $("#vat-number").val();
            var currency = $("#currency").val();

            if (iban == "" || iban.length > 36) {
                noti("Please enter a valid iban address", "error");
                resetButtons();
                return;
            }
            if (firstName == "" || firstName.length > 32) {
                noti("First name must not be empty and longer than 32 characters", "error");
                resetButtons();
                return;
            }
            if (lastName == "" || lastName.length > 32) {
                noti("Last name must not be empty and longer than 32 characters", "error");
                resetButtons();
                return;
            }
            if (vat == "" || vat.length > 32) {
                noti("Vat number must not be empty and longer than 32 characters", "error");
                resetButtons();
                return;
            }
            if (currency == "" || currency.length > 32) {
                noti("Currency must not be empty and longer than 32 characters", "error");
                resetButtons();
                return;
            }

            $.ajax({
                url: "../api/user/bank-withdraw",
                type: "POST",
                contentType: 'application/json; charset=UTF-8',
                data: JSON.stringify({
                    iban: iban,
                    firstName: firstName,
                    lastName: lastName,
                    vat: vat,
                    currency: currency
                }),
                success: function(response) {
                    if (response === "verification") {
                        location.replace('verification-payment');
                    } else if (response === "confirmed") {
                        $("#withdraw_true_confirmed_modal").addClass("withdrawal-successful-active");
                        $("#t_withdraw_confirmed_iban").html(iban);
                        $("#t_withdraw_confirmed_first_name").html(firstName);
                        $("#t_withdraw_confirmed_last_name").html(lastName);
                        $("#t_withdraw_confirmed_vat").html(vat);
                        $("#t_withdraw_confirmed_currency").html(currency);
                        resetButtons();
                    } else {
                        showErrorModal('WITHDRAW');
                        resetButtons();
                    }
                },
                error: function(xhr) {
                    const error = xhr.responseText;
                    if (error === "iban_not_valid") {
                        noti("Please enter a valid iban address", "error");
                    } else if (error === "first_name_not_valid") {
                        noti("First name must not be empty and longer than 32 characters", "error");
                    } else if (error === "last_name_not_valid") {
                        noti("Last name must not be empty and longer than 32 characters", "error");
                    } else if (error === "vat_not_valid") {
                        noti("Vat number must not be empty and longer than 32 characters", "error");
                    } else if (error.startsWith("currency_not_valid")) {
                        noti("Currency must not be empty and longer than 32 characters");
                    } else {
                        noti("An unexpected error has occurred, please try again", "error");
                    }
                    resetButtons();
                }
            });
        }
    });
</script>
