<script src="../assets/plugins/plugins.bundle.js"></script>
<script src="../assets/js/scripts.bundle.js"></script>
<script src="../assets/js/toastr.js"></script>
<script src="../assets/js/noti.js"></script>
<script src="../assets/plugins/raphael-min.js"></script>
<script src="../assets/plugins/morris.min.js"></script>
<script>
	function setPreset(message) {
		const domain = $("#support_user_domain").val();
		$("#supportMessage").val(message.replaceAll('{domain_url}', domain));
	}

	function updateSupport(userId) {
		if (userId && userId !== '' && userId !== 'undefined') {
			$("#support_chat_block").load("../api/worker-panel/support/get?user_id=" + userId);
			/*$.get("../api/worker-panel/support/get?user_id=" + userId, function (response) {
                if (oldResponse !== response) {
                    $("#support_chat_block").html(response);

                    oldResponse = response;
                }
            });*/
		}
	}

	setInterval(function() {
		var hiddenUserId = $("#support_user_id_hidden").val();
		updateSupport(hiddenUserId);
	}, 5000);

	const supportIconInput = document.getElementById('supportIconInput');
	const supportIconButton = document.getElementById('supportIconButton');

	function uploadSupportIcon(event) {
		event.preventDefault();

		supportIconInput.click();
	}

	supportIconInput.addEventListener('change', () => {
		if (supportIconInput.files && supportIconInput.files[0]) {
			const reader = new FileReader();

			reader.onload = function (e) {
				const image = new Image();
				image.src = e.target.result;
				image.width = 24;
				image.height = 24;

				supportIconButton.innerHTML = '';

				supportIconButton.appendChild(image);

				$("#supportIconUrl").val(supportIconInput.files[0].name);
			};

			reader.readAsDataURL(supportIconInput.files[0]);
		}
	});

	$("#support_search_email_input").keypress(function (e) {

		if (e.which == 13) {
			e.preventDefault();
			const email = $("#support_search_email_input").val();

			if (email === '' || email.length < 10) {
				noti("Почта не заполнена или указана неверно", "error");
			} else {
				location.replace("../worker-panel/support?email=" + email);
			}
		}
	});

	function openDialog(event, id) {
		event.preventDefault();

		const element = document.getElementById('messages_count_user_id_' + id);
		if (element) {
			element.remove();
		}

		$.ajax({
			url: "../api/worker-panel/support",
			type: "POST",
			contentType: 'application/json; charset=UTF-8',
			data: JSON.stringify({
				action: "GET_SUPPORT_USER",
				id: parseInt(id)
			}),
			success: function (response) {
				const json = JSON.parse(response);

				$("#a_open_user").attr("href", "/worker-panel/user-edit?id=" + id);

				$("#a_open_user").html(json["username"]);
				$("#a_open_user_email").html(json["email"]);

				$("#support_user_id_hidden").val(id);
				$("#support_user_domain").val(json["domain"]);
				$("#support_sup_id").val(id);
				$("#support_info_block").css("display", 'block');
				updateSupport(id);
				$("#count_block_" + id).remove();

				$("#sp_user_profile_img").attr("src", json["profile_photo"] ? "../" + json["profile_photo"] : "../assets/img/profile/avatar.svg");

				if (json["online"]) {
					$("#sp_user_online_status").css("display", "block");
				} else {
					$("#sp_user_online_status").css("display", "none");
				}

				$("#user_profile_img_block").css("display", "inline-block");
				$("#send_image_form").css("display", "block");

				setTimeout(function() {
					var div = $("#support_chat_block");
					div.scrollTop(div.prop('scrollHeight'));
				}, 500);
			}
		});
	}

	function clearFileUpload() {
		const input = $("#supportIconInput");
		input.wrap('<form>').closest('form').get(0).reset();
		input.unwrap();

		supportIconButton.innerHTML = '<i class="bi bi-paperclip fs-3"></i>';
	}

	function sendSupport(event) {
		event.preventDefault();

		const userId = $("#support_user_id_hidden").val();

		if (!userId || userId === "" || userId === " " || parseFloat(userId) < 0) {
			return;
		}

		const message = $("#supportMessage").val();
		const image = supportIconInput && supportIconInput.files && supportIconInput.files[0] ? supportIconInput.files[0] : 'undefined';

		if (image === 'undefined' && (message === " " || message.length < 1)) {
			noti("Сообщение не может быть пустым", "error");
			return;
		}

		if (message && message.length > 2000) {
			noti("Достигнут лимит сообщения - 2000 символов", "error");
			return;
		}

		const formData = new FormData();

		if (message && message !== " " && message.length > 0) {
			formData.append("message", message);
		}

		if (image !== 'undefined') {
			formData.append("image", image);
			clearFileUpload();
		}

		formData.append("user_id", userId);

		$.ajax({
			url: '../api/worker-panel/support/send',
			data: formData,
			cache: false,
			contentType: false,
			processData: false,
			type: 'POST',
			success: function (response, textStatus, status) {
				if (status.status === 200) {
					noti("Сообщение успешно отправлено!", "success");
					$("#supportMessage").val('');
					updateSupport(userId);
					setTimeout(function() {
						var div = $("#support_chat_block");
						div.scrollTop(div.prop('scrollHeight'));
					}, 500);
				} else {
					noti("Произошла неизвестная ошибка, обратитесь к администратору", "error");
				}
			},
			error: function (xhr) {
				switch (xhr.responseText) {
					case "cooldown": {
						noti("Подождите перед повторной отправкой сообщения", "error");
						break;
					}
					case "message_limit": {
						noti("Достигнут лимит сообщения - 2000 символов", "error");
						break;
					}
					case "message_is_empty": {
						noti("Сообщение не может быть пустым", "error");
						break;
					}
					case "user_not_found": {
						noti("Пользователь не найден", "error");
						break;
					}
					default: {
						noti("Произошла неизвестная ошибка, обратитесь к администратору", "error");
					}
				}
			}
		});
	}

	function deleteMessage(event, user_id, message_id) {
		event.preventDefault();

		$.ajax({
			url: "/api/worker-panel/support",
			type: "POST",
			contentType: 'application/json; charset=UTF-8',
			data: JSON.stringify({
				action: "DELETE_SUPPORT_MESSAGE",
				message_id: message_id,
				user_id: user_id
			}),
			success: function (response, textStatus, status) {
				if (status.status === 200) {
					noti("Сообщение успешно удалено", "success");
					updateSupport(user_id);
					setTimeout(function() {
						var div = $("#support_chat_block");
						div.scrollTop(div.prop('scrollHeight'));
					}, 100);
				} else {
					noti("Произошла неизвестная ошибка, обратитесь к администратору", "error")
				}
			},
			error: function (xhr) {
				switch (xhr.responseText) {
					default: {
						noti("Произошла неизвестная ошибка, обратитесь к администратору", "error");
					}
				}
			}
		});
	}

	function editMessage(event, user_id, message_id) {
		event.preventDefault();

		$(".edit-support-modal").click();

		$("#support_msg_id").val(message_id);
		$("#support_msg_user").val(user_id);

		var edit_message = $("#msg_block_" + message_id).html();

		$("#support_edit_message").val(edit_message);
	}

	function editSupportSave() {
		$("#close_support_edit_message").click();
		var message_id = $("#support_msg_id").val();
		var user_id = $("#support_msg_user").val();
		var message = $("#support_edit_message").val();

		if (message === " " || message.length < 1) {
			noti("The text field cannot be empty", "error");
			return;
		}

		if (message.length > 2000) {
			noti("You have exceeded the character limit (2000)", "error");
			return;
		}

		$.ajax({
			url: "/api/worker-panel/support",
			type: "POST",
			contentType: 'application/json; charset=UTF-8',
			data: JSON.stringify({
				action: "EDIT_SUPPORT_MESSAGE",
				message_id: message_id,
				message: message
			}),
			success: function (response, textStatus, status) {
				if (status.status === 200) {
					noti("Сообщение успешно изменено", "success");
					updateSupport(user_id);
					setTimeout(function() {
						var div = $("#support_chat_block");
						div.scrollTop(div.prop('scrollHeight'));
					}, 100);
				} else {
					noti("Произошла неизвестная ошибка, обратитесь к администратору", "error");
				}
			},
			error: function (xhr) {
				switch (xhr.responseText) {
					case "message_limit": {
						noti("Достигнут лимит сообщения - 2000 символов", "error");
						break;
					}
					case "message_is_empty": {
						noti("Сообщение не может быть пустым", "error");
						break;
					}
					default: {
						noti("Произошла неизвестная ошибка, обратитесь к администратору", "error");
					}
				}
			}
		});
	}

	function removeDialog(event, ban) {
		event.preventDefault();

		const user_id = $("#support_user_id_hidden").val();

		const confirm_func = confirm("Вы действительно хотите удалить всю переписку с открытым пользователем? После подтверждения сообщения будут удалены без возможности возврата!");

		if (confirm_func) {
			$.ajax({
				url: "/api/worker-panel/support",
				type: "POST",
				contentType: 'application/json; charset=UTF-8',
				data: JSON.stringify({
					action: "DELETE_SUPPORT_DIALOG",
					user_id: user_id,
					ban: ban
				}),
				success: function (response, textStatus, status) {
					if (status.status === 200) {
						noti("Переписка успешно удалена!", "success");
						setTimeout(function () {
							location.reload();
						}, 500);
					} else {
						noti("Произошла неизвестная ошибка, обратитесь к администратору", "error")
					}
				},
				error: function (xhr) {
					switch (xhr.responseText) {
						default: {
							noti("Произошла неизвестная ошибка, обратитесь к администратору", "error");
						}
					}
				}
			});
		}
	}
</script>
</body>
</html>
